<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mem-Slider</title>
</head>

<body>
    <h1>Mem-Slider</h1>

    <div class="wrapper">
        <input type="radio" name="slider" id="slide-1" checked>
        <input type="radio" name="slider" id="slide-2">
        <input type="radio" name="slider" id="slide-3">
        <input type="radio" name="slider" id="slide-4">
        <div class="slider">
            <div class="slider-block slide1">
                <img src="assets/img/1.jpg" alt="tap-tap-tap">
                <p>Когда учился на химика</p>
            </div>
            <div class="slider-block  slide2">
                <img src="assets/img/2.jpg" alt="tap-tap-tap">
                <p>Но не было работы по твоей профессии</p>

            </div>
            <div class="slider-block  slide3">
                <img src="assets/img/3.jpg" alt="tap-tap-tap">
                <p>И ты устроился саппортом</p>

            </div>
            <div class="slider-block  slide4">
                <img src="assets/img/4.jpg" alt="tap-tap-tap">
                <p>*Какой-то комментарий*</p>
            </div>
        </div>
        <div id="dots-active">
            <!-- <div class="outer"></div>
            <div class="outer"></div>
            <div class="outer"></div>
            <div class="outer"></div> -->
            <label for="slide-1" id="dot-1"><span></span></label>
            <label for="slide-2" id="dot-2"><span></span></label>
            <label for="slide-3" id="dot-3"><span></span></label>
            <label for="slide-4" id="dot-4"><span></span></label>
        </div>
    </div>

</body>

</html>
